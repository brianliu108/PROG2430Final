<h1>Add New Category</h1>
<form [formGroup]="categoryForm">

    <div class="fields-wrapper">
        <label for="categoryName">Name</label>
        <input class="formInput form-control" type="text" formControlName="_categoryNameEdit">
        <div *ngIf="categoryForm.controls['_categoryNameEdit'].invalid && (categoryForm.controls['_categoryNameEdit'].touched
              || categoryForm.controls['_categoryNameEdit'].dirty)">
            <span class="text-danger" *ngIf="categoryForm.controls['_categoryNameEdit'].errors?.required">Category Name
                is required</span>
        </div>
    </div>
    <div class="fields-wrapper form-group">
        <label for="typeId">Type</label>
        <select formControlName="_categoryType" class="form-control">
            <option *ngFor="let type of types; let i = index;" [value]="type.typeId">{{type.typeName}}</option>
        </select>
        <div *ngIf="categoryForm.controls['_categoryType'].invalid && (categoryForm.controls['_categoryType'].touched
        || categoryForm.controls['_categoryType'].dirty)">
            <span class="text-danger" *ngIf="categoryForm.controls['_categoryType'].errors?.required">Category Type is
                required</span>
        </div>
    </div>
    <div class="fields-wrapper">
        <input class="btn btn-primary" id="btnSubmit" type="submit" value="Submit" [disabled]="categoryForm.invalid" (click)="btnSubmit_click()">
    </div>

</form>
<a href="javascript:history.back()">Back</a>
